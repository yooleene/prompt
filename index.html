<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Selector</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button.en {
      background-color: #007bff;
    }
    .button.kor {
      background-color: #28a745;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div class="button-container">
  <a href="prompt_kor.html">
    <button class="button kor">KOR</button>
  </a>
  <a href="prompt_en.html">
    <button class="button en">EN</button>
  </a>
</div>

</body>
</html>
