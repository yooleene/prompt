<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트 목록</title>
    <style>
        .prompt-container {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .prompt-title {
            font-weight: bold;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
        }
        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>프롬프트 목록</h1>
    
    <div class="prompt-container">
        <div class="prompt-title">
            <span>1. 환각을 최소화 하는 방법</span>
            <button class="copy-button" onclick="copyText('prompt1')">복사</button>
        </div>
        <p id="prompt1">
            마감된 공고는 아래의 경로를 통해 확인 가능합니다...
        </p>
    </div>

    <div class="prompt-container">
        <div class="prompt-title">
            <span>2. Prompt Design Framework</span>
            <button class="copy-button" onclick="copyText('prompt2')">복사</button>
        </div>
        <p id="prompt2">
            넌 서울대 대학병원 내과 의사야! 나는 고지혈증 고혈압 증세가 있어...
        </p>
    </div>

    <!-- 반복하여 나머지 프롬프트를 추가합니다. -->

    <div class="prompt-container">
        <div class="prompt-title">
            <span>15. Create an image 이미지 생성</span>
            <button class="copy-button" onclick="copyText('prompt15')">복사</button>
        </div>
        <p id="prompt15">
            샴 고양이를 그려줘 아래 내용을 참조하여 이미지를 생성해줘...
        </p>
    </div>

    <script>
        function copyText(elementId) {
            var text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('텍스트가 복사되었습니다.');
            }).catch(err => {
                alert('복사 실패: ' + err);
            });
        }
    </script>
</body>
</html>
